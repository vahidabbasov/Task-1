<body>
    <script>
     var a = 5;
var powerOfNum = 1;
var number = 0;
var powDiff = 0;
var powCur = 0;
while (powerOfNum < a)
{
    powDiff = powCur;
    powerOfNum *= 2;
    number++;
    powCur = a - powerOfNum;
}
if (powCur < 0)
{
    powCur *= -1;
}
if (powDiff < powCur)
{
    number--;
}
console.log(number);
    </script>
</body>
